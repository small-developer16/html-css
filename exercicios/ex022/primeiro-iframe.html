<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframes</title>
    <style>
        main{
            text-align: center;
        }
        p{
            font-size:1.2em;
            padding: 20px;
            font-weight: bold ;
        }
        iframe{
            margin-bottom: 100px;
            display: inline-block;
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <h1>Meu primeiro iframe</h1>
        <p>Minha primeira página web pode ser colocada em um iframe</p>
             <iframe src="https://small-developer16.github.io/html-css/desafios/desafio010/1.1/" frameborder="0"><a href="https://cursoemvideo.com" target="_blank"></a>Curso em Vídeo</iframe>
             
        <p>
            O site do Google não funciona dentro do iframe</p> <iframe style="width:300px; height: 150px;" src="https://google.com" frameborder="0"></iframe>
             
        <p>
            O repositório do Guanabara também pode ser colocado em um inline frame </p> <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="yes"><a href="https://gustavoguanabara.github.io">Repositório do Guanabara</a></iframe>
    </main>
</body>
</html>
