<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com Fontes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(24, 97, 126);
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(33, 136, 161);
            font-size: 1em;
            /* O subtítulo 2 ficou com a fonte do tamanho da do parágrafo*/
        }
        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            /*Os caracteres do parágrafo ficaram 2 vezes maiores do que são normalmente*/
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Pão com ovo</h1>
    <h2>Dono da rua</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat hic earum eos eligendi dolor illo harum architecto eius! Sit dolore veniam quasi quo eligendi enim eveniet modi eos suscipit dolor!</p>
</body>
</html>
