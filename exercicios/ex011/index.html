<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="600px" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
       <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/NoR9zrJiSLc?si=J0F--UBJczDQF-Qs" title="YouTube video player" frameborder="0"></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:400px 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/1139115034?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top: 80px;left:0;width:600px;height:100%;" title="meu-video"></iframe></div>
        <script src="https://player.vimeo.com/api/player.js"></script>

  
</body>
</html>
