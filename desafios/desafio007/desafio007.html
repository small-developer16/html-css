<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Vocês está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <picture>
        <source srcset="imagens/paisagem-p.png" type="image/png" media="(max-width: 800px)">
        <source srcset="imagens/paisagem-m.png" type="image/png" media="(max-width: 1250px)">
        <source srcset="imagens/paisagem-g.png" type="image/png">
        <img src="imagens/paisagem-m.png" alt="Mulher no topo de um monte, com braços abertos">
    </picture>
</body>
</html>
