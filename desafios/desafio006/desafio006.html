<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="meu favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <!-- Tag Parágrafo -->
        <li><abbr title="Use a tag &lt;h&gt; acompanhada por 1 dos seus níveis (que vão de 1 à 6)">Títulos</abbr></li>
        <!-- Tag título -->
        <li><abbr title="Use a tag &lt;img&gt;, além de acrescentar os parâmetros href e alt para definir, respectivamente, o caminho da imagem e seu texto alternativo">Imagens</abbr></li>
        <!-- Tag inserção de imagens -->
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <!-- Tag de abreviações -->
        <li><abbr title="Use a tag &lt;code&gt; acompanhada da tag &lt;pre&gt; para pré-formatar o código-fonte colocado">Códigos-fonte </abbr></li>
        <!-- Tag de pré-formatação e de código-fonte -->
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt; acompanhada do atributo type para definir se a lista vai ser em ordem numérica, alfabética ou em algarismos romanos (com valores: 1, a/A, i/I)">Listas numeradas </abbr></li>
        <!-- Tag de listas ordenadas -->
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;, acompanhada do atributo type, com valores: disc, square ou circle.">Listas com demarcadores</abbr></li>
        <!-- Tag de listas demarcadas -->
        <li><abbr title="Use a tag &lt;mark&gt;. Caso deseje mudar de cor, acrescente o parâmetro style">Marca-texto</abbr></li>
        <!-- Tag de Marca-texto -->
    </ul>
</body>
</html>
